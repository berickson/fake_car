#this file represents the controller being used
fake_car:
  gazebo_ros_control:
    pid_gains:
      back_left_wheel_joint: {ps: 100.0, i: 0.01, d: 0.0}
      back_right_wheel_joint: {ps: 100.0, i: 0.01, d: 0.0}
      front_right_wheel_steer_joint: {p: 100.0, i: 0.01, d: 0.0}
      front_left_wheel_steer_joint: {p: 100.0, i: 0.01, d: 0.0}

  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
      # Position Controllers ---------------------------------------
  front_left_wheel_steer_position_controller:
    type: position_controllers/JointPositionController
    joint: front_left_wheel_steer_joint
    #pid: {p: 100.0, i: 0.01, d: 0.0}
  front_right_wheel_steer_position_controller:
    type: position_controllers/JointPositionController
    joint: front_right_wheel_steer_joint
    #pid: {p: 100.0, i: 0.01, d: 0.0}
  back_left_wheel_velocity_controller:
    type: effort_controllers/JointVelocityController
    joint: back_left_wheel_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}
  back_right_wheel_velocity_controller:
    type: effort_controllers/JointVelocityController
    joint: back_right_wheel_joint
    pid: {p: 0.1, i: 0.01, d: 0.0}

